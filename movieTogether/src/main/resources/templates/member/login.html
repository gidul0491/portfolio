<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <style></style>
  <script></script>
</head>
<body>

<!-- header 영역-->
<header th:replace="~{layout/header :: header-basic}"></header>

<!-- main 영역 -->
<main class="container my-5">
  <div class="mt-5 pt-5">
    <div class="py-2 text-center">
      <!--<h1 class="fw-bolder">LOGIN</h1>-->
      <a href="/MovieTogetherMain" class="login-title"><span class="text-center">MOVIE</span><span>TOGETHER</span>
      </a>
      <h5 class="my-2 opacity-75">아이디와 비밀번호를 입력해주세요.</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 mx-auto mt-1">
      <form action="/member/login" method="post">
        <div class="my-3">
          <input type="text" class="form-control p-3" name="memberId" placeholder="아이디를 입력해주세요.">
        </div>
        <div class="my-2">
          <input type="password" class="form-control p-3" name="memberPw" placeholder="비밀번호를 입력해주세요.">
        </div>
        <div class="my-3 mt-4 d-grid gap-3">
          <button type="submit" class="p-2 btn btn-pink">로그인</button>
        </div>
        <div class="mb-4 d-grid gap-2 text-center">
          <a href="/member/join" class="p-2 join">회원가입</a>
        </div>
      </form>
    </div>
  </div>
</main>

<!--footer 영역-->
<footer th:replace="~{layout/footer :: footer-basic}"></footer>

</body>
</html>
