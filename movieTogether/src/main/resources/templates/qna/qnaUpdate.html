<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의게시판</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script></script>
</head>
<body>
<!-- header 영역-->
<header th:replace="~{layout/header :: header-basic}"></header>

<!-- main 영역 -->
<main class="container my-5">
  <div class="d-flex justify-content-center">
    <h1 class="board-title mt-5">
      문의게시판
    </h1>
  </div>
  <div class="d-flex justify-content-center ">
    <div class="movie-board">
      <form th:action="@{/qna/update}" method="post">
        <!-- 글 작성 폼  -->
        <table class="table board-detail">
          <thead>
          <tr>
            <th>
              <span class="fw-bolder me-3">카테고리  |</span>
              <label for="category">
                <select id="category" name="qnaCategory" class="qna-select" th:value="${qnaBoard.qnaCategory}">
                  <option value="0">문의</option>
                  <option value="1">영화</option>
                  <option value="2">회원정보</option>
                </select>
              </label>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="">
              <input type="text" class="p-2 input-title" name="qnaTitle" placeholder="제목을 입력하세요" id="title" th:value="${qnaBoard.qnaTitle}">
            </td>
          </tr>
          <tr>
            <td class="">
              <div class="board-write p-2">
                <textarea placeholder="문의 내용을 입력하세요." name="qnaContent" rows="20" th:text="${qnaBoard.qnaContent}"></textarea>
              </div>
            </td>
          </tr>
          <!--<tr class="board-info">
            <td class="py-3">
              <input type="file" class="form-control" name="files" multiple>
            </td>
          </tr>-->
          </tbody>
        </table>
        <!-- 게시글 번호 -->
        <input type="text" name="qnaPk" th:value="${qnaBoard.qnaPk}" hidden="hidden">

        <div class="d-flex justify-content-between mt-2 mb-4">
          <a href="/qna/list" class="btn btn-dark px-4">목록</a>
          <div>
            <button type="submit" class="btn btn-dark px-3">등록하기</button>
          </div>
        </div>

      </form>
    </div>

  </div>
</main>

<!--footer 영역-->
<footer th:replace="~{layout/footer :: footer-basic}"></footer>
</body>
</html>
